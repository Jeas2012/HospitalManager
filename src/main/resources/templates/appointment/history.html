<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Appointment History</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style type="text/css">
  #bootstrap-overrides .appointmentDate {
    color: red
  }
</style>
<body>
<h2> Appointment History</h2>

<!--<table border="1" class="table table-striped">-->

<table class="table table-striped-columns w-50">
  <thead>
  <tr>
    <th> Id</th>
    <th> Date</th>
    <th> Doctor name</th>
    <th> Specialisation</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${appointments.isEmpty()}">
    <td colspan="2"> No past appointments</td>
  </tr>
  <tr th:each="appointment : ${appointments}">
    <td class="appointmentId" th:text="${appointment.id}"> Id</td>
    <td th:text="${appointment.date}" class="appointmentDate"> Date</td>
    <td th:text="${appointment.doctor.name}"> Name</td>
    <td th:text="${appointment.doctor.specialisation}"> Specialisation</td>
  </tr>
  </tbody>
</table>

<p></p>

<button onclick="window.location.href='/dashboard';">
  Main menu
</button>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
